<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Details | E-Seva Kendra</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:linear-gradient(135deg,#0d47a1,#1976d2,#42a5f5);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    background:white;
    width:100%;
    max-width:900px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.image-section img{
    width:100%;
    height:280px;
    object-fit:cover;
}

.content{
    padding:30px;
}

.content h1{
    color:#0d47a1;
    margin-bottom:15px;
}

.content p{
    margin-bottom:15px;
    line-height:1.6;
    color:#444;
}

ul{
    margin-bottom:20px;
}

ul li{
    margin-bottom:8px;
}

.buttons{
    display:flex;
    gap:15px;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:15px;
}

.apply-btn{
    background:#ff9800;
    color:white;
}

.back-btn{
    background:#0d47a1;
    color:white;
}

button:hover{
    opacity:0.9;
}

@media(max-width:768px){
    .image-section img{
        height:200px;
    }
}
</style>
</head>

<body>

<div class="container">

      <img id="serviceImage" src="" alt="">

        <h3>Processing Time:</h3>

        <div class="buttons">
            <button class="apply-btn" onclick="applyNow()">Apply Now</button>
            <button class="back-btn" onclick="goBack()">Back to Services</button>

    </div>

</div>
