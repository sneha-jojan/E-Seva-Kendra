<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Seva Kendra | Premium Services</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:linear-gradient(135deg,#0d47a1,#1976d2,#42a5f5);
    min-height:100vh;
}

/* Header */
header{
    text-align:center;
    color:white;
    padding:30px 20px;
}

/* Search */
.search-box{
    text-align:center;
    margin-bottom:30px;
}

.search-box input{
    width:60%;
    padding:12px;
    border-radius:30px;
    border:none;
    outline:none;
}

/* Grid */
.services-container{
    width:90%;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
    padding-bottom:60px;
}

/* Card */
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px) scale(1.02);
}

.card img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.card-content{
    padding:15px;
    text-align:center;
    color:white;
}

.card-content h3{
    font-size:18px;
    margin-bottom:10px;
}

.card-content button{
    padding:8px 20px;
    border:none;
    background:#ff9800;
    color:white;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    background:#e65100;
}

/* Footer */
footer{
    background:#0d47a1;
    color:white;
    text-align:center;
    padding:15px;
}
</style>
</head>

<body>

<header>
    <h1>E-Seva Kendra Premium Services</h1>
    <p>Smart Digital Government Portal</p>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Service..." onkeyup="searchService()">
</div>

<div class="services-container" id="serviceList"></div>

<footer>

</footer>

<script>

"Health Insurance Registration": "health.avif"
};


const container = document.getElementById("serviceList");

services.forEach(service=>{
    container.innerHTML += `
    <div class="card">
        <img src="${serviceImages[service]}" alt="${service}">
        <div class="card-content">
            <h3>${service}</h3>
            <button onclick="goToDetails('${service}')">View Details</button>
        </div>
    </div>
    `;
});


function searchService(){
    let input=document.getElementById("searchInput").value.toLowerCase();
    let cards=document.querySelectorAll(".card");

    cards.forEach(card=>{
        let text=card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
    });
}

function goToDetails(service){
    localStorage.setItem("selectedService", service);
    window.location.href="service-details.html";
}
</script>

</body>
</html>
